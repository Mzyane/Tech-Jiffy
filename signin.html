<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiffy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/Images/logo11.png"/>
    <style>
      /* Additional styling for the Register link */
      .register-link {
        display:flex;
        color: #f8f9f9; /* Blue color for link */
        text-decoration: none;
        font-size: 0.9em;
        margin-left: 95px;
        margin-top: -30px;
      }
      .register-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Jiffy</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <div class="box">
                  <div class="form">
                    <h2>Log In</h2>
                    <form>
                      <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>Company Name</span>
                      </div>
                      <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                      </div>
                      <input type="submit" value="Log In" class="sub" id="submit">
                      <a href="signup.html" class="register-link">Sig Up</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li><a href="index.html" style="--i: 0.05s;">Home</a></li>
          <li><a href="signin.html" style="--i: 0.1s;">Sign In</a></li>
          <li><a href="signup.html" style="--i: 0.15s;">Sign Up</a></li>
          <li><a href="whyus.html" style="--i: 0.2s;">Why us?</a></li>
          <li><a href="Mission & Vision.html" style="--i: 0.2s;">Mission & Vision</a></li>
          <li><a href="product.html" style="--i: 0.2s;">Our Products</a></li>
          <li><a href="contact.html" style="--i: 0.25s;">Contact</a></li>
        </ul>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCLvqR7lAm8m2ULSS6kJBpgbFVP2DcQh90",
        authDomain: "wejhatech-affc1.firebaseapp.com",
        databaseURL: "https://wejhatech-affc1-default-rtdb.firebaseio.com",
        projectId: "wejhatech-affc1",
        storageBucket: "wejhatech-affc1.appspot.com",
        messagingSenderId: "199470830381",
        appId: "1:199470830381:web:faf6016264444a188b79a4",
        measurementId: "G-3JMTN3NY9H"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      document.getElementById("submit").addEventListener('click', function(e){
        e.preventDefault();
        set(ref(db, 'user/' + document.getElementById("username").value), {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
        });
        alert("Login Successful!");
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
