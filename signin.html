<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiffy</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="icon" href="/Images/logo1.png"/>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo"></span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <video autoplay loop muted playsinline class="background-video">
                <source src="images/Cover3.mp4" type="video/mp4">
            </video>
            <div class="overlay">
              <div class="inner">
                <div class="box">
                    <div class="form">
                    <h2>Sign In</h2>
                    <form>
                      <div class="inputbox">
                        <input type="text" value="" id="username" placeholder="Name" required>
                        <span>Name</span>
                      </div>
                      <div class="inputbox">
                        <input type="email" value="" id="email" placeholder="Email" required>
                        <span>E-mail</span>
                      </div>
                      <input type="submit" value="Sign In" class="sub" id="submit">
                      <a href="signup.html" class="register-link">Sign Up</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li><a href="index.html" style="--i: 0.05s;">Home</a></li>
          <li><a href="signin.html" style="--i: 0.1s;">Sign In</a></li>
          <li><a href="Mission & Vision.html" style="--i: 0.2s;">Mission & Vision</a></li>
          <li><a href="whyus.html" style="--i: 0.2s;">Why us?</a></li>
          <li><a href="team.html" style="--i: 0.2s;">Team</a></li>
          <li><a href="product.html" style="--i: 0.2s;">Our Products</a></li>
          <li><a href="contact.html" style="--i: 0.25s;">Contact</a></li>
        </ul>
      </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;

          auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              alert("User logged in successfully!");
              loginForm.reset();
            })
            .catch((error) => {
              alert(error.message);
            });
        });
      </script>

    <script src="main.js"></script>
  </body>
</html>
