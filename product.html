<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Jiffy</title>
    <link rel="stylesheet" href="products.css" />

  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo"></span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <video autoplay loop muted playsinline class="background-video">
                <source src="images/Cover3.mp4" type="video/mp4">
            </video>
            <div class="overlay">
              <div class="inner">
                <div class="box">
                  <div class="form">
                      <h2> Jiffy's Products</h2>
                      <div class="slider-container">
                        <div class="slider">
                          <div class="slide">
                            <img src="images/jiffy.png" alt="Image 1" style="margin-left:-8%;height: 105%;width:70%;">
                            <div class="description">Jiffy's Self-Checkout machine</div>
                          </div>

                        </div>
                        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                        <button class="next" onclick="changeSlide(1)">&#10095;</button>
                      </div>

                  </div>
              </div>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="index.html" style="--i: 0.05s;">Home</a>

          </li>
          <li>
            <a href="whyus.html" style="--i: 0.2s;">Why us?</a>
          </li>

          <li>
            <a href="product.html" style="--i: 0.2s;">Products</a>
          </li>
          <li>
            <a href="contact.html" style="--i: 0.25s;">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>

  </body>
</html>
