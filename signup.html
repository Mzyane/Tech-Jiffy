<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiffy - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" href="/Images/logo1.png"/>
  </head>


  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Jiffy</h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <video autoplay loop muted playsinline class="background-video">
                <source src="images/Cover2.mp4" type="video/mp4">
            </video>
            <div class="overlay">
              <div class="inner">
                <div class="box">
                  <div class="form">
                      <h2>Sign Up</h2>
                      <form>
                          <div class="inputbox">
                              <input type="text" id="user-name" placeholder="Name" required>
                              <span>Company Name</span>
                          </div>
                          <div class="inputbox">
                              <input type="email" id="signup-email" required>
                              <span>E-mail</span>
                          </div>
                          <div class="inputbox">
                              <input type="password" id="signup-password"  required>
                              <span>Password</span>
                          </div>
                          <div class="inputbox">
                              <input type="password" id="confirmPassword"  required>
                              <span>Confirm Password</span>
                          </div>
                          <input type="submit" value="Sign Up" class="sub" id="submit">
                          <a href="signin.html" class="register-link">Sign in</a>

                      </form>
                  </div>
              </div>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
            <li>
                <a href="index.html" style="--i: 0.05s;">Home</a>
            </li>
            <li>
                <a href="signin.html" style="--i: 0.1s;">Sign In</a>
            </li>
            <li>
                <a href="Mission & Vision.html" style="--i: 0.2s;">Mission & Vision</a>
              </li>
            <li>
                <a href="whyus.html" style="--i: 0.2s;">Why us?</a>
            </li>
            <li>
                <a href="team.html" style="--i: 0.2s;">Team</a>
            </li>
            <li>
                <a href="product.html" style="--i: 0.2s;">Our Products</a>
            </li>
            <li>
                <a href="contact.html" style="--i: 0.25s;">Contact</a>
            </li>
        </ul>
      </div>
    </div>

      <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const name = document.getElementById('user-name').value;
          const email = document.getElementById('signup-email').value;
          const password = document.getElementById('signup-password').value;

          auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              alert("User signed up successfully!");
              signupForm.reset();
            })
            .catch((error) => {
              alert(error.message);
            });
        });
      </script>

    <script src="main.js"></script>
  </body>
</html>
