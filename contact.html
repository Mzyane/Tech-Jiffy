<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Jiffy</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" href="/Images/logo1.png"/>

  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <i class="fa-brands fa-square-instagram"></i>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <video autoplay loop muted playsinline class="background-video">
                <source src="images/Cover2.mp4" type="video/mp4">
            </video>
            <div class="overlay">
              <div class="inner">
                <div class="box">
                  <div class="form">
                      <h2>Contact Us</h2>
                      <form>
                          <div class="inputbox">
                              <input type="text" value="" id="username" required>
                              <span>Your Name...</span>
                          </div>
                          <div class="inputbox">
                              <input type="email" value="" id="email" required>
                              <span>Your E-mail...</span>
                          </div>
                          <div class="inputbox">
                              <input type="text" value="" id="phone" required>
                              <span>Your Message...</span>
                          </div>
                          <input type="submit" value="Send" class="sub" id="submit">
                      </form>
                  </div>
              </div>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
            <li>
                <a href="index.html" style="--i: 0.05s;">Home</a>
              </li>
              <li>
                <a href="signin.html" style="--i: 0.1s;">Sign In</a>
              </li>
              <li>
                <a href="Mission & Vision.html" style="--i: 0.2s;">Mission & Vision</a>
              </li>
              <li>
                <a href="whyus.html" style="--i: 0.2s;">Why us?</a>
              </li>
              <li>
                <a href="team.html" style="--i: 0.2s;">Team</a>
              </li>
              <li>
                <a href="product.html" style="--i: 0.2s;">Our Products</a>
              </li>
              <li>
                <a href="contact.html" style="--i: 0.25s;">Contact</a>
              </li>
            </ul>
      </div>
    </div>
    <script>
        const contactForm = document.getElementById('contact-form');

        contactForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const name = document.getElementById('contact-name').value;
          const email = document.getElementById('contact-email').value;
          const message = document.getElementById('contact-message').value;

          db.collection('contacts').add({
            name: name,
            email: email,
            message: message,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then(() => {
            alert("Message sent successfully!");
            contactForm.reset();
          })
          .catch((error) => {
            alert(error.message);
          });
        });
      </script>
    <script src="main.js"></script>

  </body>
</html>
